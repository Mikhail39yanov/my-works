<section class="screen__result result _content">
  <div class="result__content">
    <div class="result__decor">
      <span class="result__line line"></span>
    </div>
    <div class="result__body">
      <p class="result__text-mini text-mini">РЕЗУЛЬТАТ</p>
      <h2 class="result__subtitle subtitle">
        Чтобы вы могли наслаждаться красивыми изделиями
      </h2>
      <div class="result__description">
        <p class="result__text text">
          Мы работаем с сотнями типов гранита и мрамора из Бразилии, Турции, Испании, Италии, Индии и других стран во всем мире. Наши поставщики, надежные и проверенные временем.м.</p>
      </div>
      <a class="result__btn btn-reset btn-primary" href="#">
        Подробнее
        <svg class="result__icon arrow-right">
          <use xlink:href="img/icons/sprite.svg#arrow-right"></use>
        </svg>
      </a>
    </div>
    <div class="result__slider-result">
      <div class="slider-result">
        <div class="slider-result__wrapper">
          <div class="slider-result__slide">
            <div class="slider-result__image">
              <picture>
                <source srcset="img/result/1.webp">
                <img src="img/result/1.jpg" alt="1">
              </picture>
            </div>
          </div>
          <div class="slider-result__slide">
            <div class="slider-result__image">
              <picture>
                <source srcset="img/result/2.webp">
                <img src="img/result/2.jpg" alt="2">
              </picture>
            </div>
          </div>
          <div class="slider-result__slide">
            <div class="slider-result__image">
              <picture>
                <source srcset="img/result/1.webp">
                <img src="img/result/1.jpg" alt="3">
              </picture>
            </div>
          </div>
        </div>
        <div class="slider-result__button-wrapper">
          <button class="slider-result__button-prev btn-reset">
            <svg class="slider-result__icon arrow-left">
              <use xlink:href="img/icons/sprite.svg#arrow-left"></use>
            </svg>
          </button>
          <button class="slider-result__button-next btn-reset">
            <svg class="slider-result__icon arrow-right">
              <use xlink:href="img/icons/sprite.svg#arrow-right"></use>
            </svg>
          </button>
          <a class="slider-result__btn btn-reset btn-primary" href="#">
            Больше работ
            <svg class="result__icon arrow-right">
              <use xlink:href="img/icons/sprite.svg#arrow-right"></use>
            </svg>
          </a>
        </div>
        <div class="slider-result__scrollbar"></div>
      </div>
    </div>
  </div>
</section>
